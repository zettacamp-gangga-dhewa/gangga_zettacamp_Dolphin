<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>Bio Form</h1>
    </header>

    <form>
        <label for="first"><b>First Name</b></label><br>
        <input type="text" id="first" name="first"><br>
        
        <br><label for="last"><b>Last Name</b></label><br>
        <input type="text" id="last" name="last"><br>
        
        <br><label for="date"><b>Date of Birth</b></label><br>
        <input type="date" id="date" name="date"><br>

        <br><label for="bio"><b>Bio</b></label><br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea><br>
        
        <br><label for="gender"><b>Gender</b></label><br>
        <label for="male">Male</label>
        <input id="male" type="radio" id="male"><br>
        <label for="female">Female</label>
        <input id="female" type="radio"><br>

        <br><label for="email"><b>Email</b></label><br>
        <input type="email" id="email" name="email"><br>

        <br><label for="telephone"><b>Telephone</b></label><br>
        <input type="tel" id="telephone" name="telephone"><br>

        <br><label for="age"><b>Age</b></label><br>
        <input type="number" id="age" name="age"><br>

        <br><label for="url"><b>URL</b></label><br>
        <input type="text" id="url" name="url"><br>
        
        <br>
        <input type="submit">
    </form>
    
</body>
</html>
